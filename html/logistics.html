<dev>
    <h1>我是商品物流页面</h1>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
                <img src="../img/4.jpg"/>
            </div>
            <div class="pull-right">
                <span onclick="clickSub()">-</span>
                <input type="text" id="quantity" value="1"/>
                <span onclick="clickAdd()">+</span>
                <p class="">Total Price:
                    <span id="totalPrice">28.10</span>
                </p>
                <input type="hidden" value="28.1" id="price" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <button class="btn btn-block" type="button">买了</button>
            </div>
            <div class="span4">
                <button class="btn btn-block" type="button">收藏</button>
            </div>
            <div class="span4">
                <button class="btn btn-block" type="button">分享</button>
            </div>
        </div>
    </div>
</dev>
